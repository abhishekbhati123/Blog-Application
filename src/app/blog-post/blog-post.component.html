 <div class="container"   >

  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <form #ngCreateBlog=ngForm (ngSubmit)=createBlog()>

        <div class="form-group">


          <label>Blog Title</label>
          <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel"  class="form-control" placeholder="Enter blog Title"
            required>

          <div [hidden]="title.valid || title.pristine" class="alert alert-danger"><b>Please Enter a Title</b></div>



        </div>
        

        <div   class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="blogDescription" #description="ngModel"   class="form-control" placeholder="Enter Description"
            required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Please Enter a Description</div>
        </div>
        <div class="form-group">
          <label>Enter the blog body</label>
          <textarea name="blogBodyHtml" [(ngModel)]="blogBodyHtml" #blogBody="ngModel"  class="form-control" rows="3" required></textarea>
        <div [hidden]="blogBody.valid || blogBody.pristine">Please Enter Blog Body</div>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select  name="blogCategory"  [(ngModel)]="blogCategory" #category="ngModel"        class="form-control" id="category" required>
                <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
              </select>
        </div>


        <button type="submit" class="btn btn-default" [disabled]="!ngCreateBlog.valid">Post the blog</button>
      </form>
    </div>

  </div>

</div>
